<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Questions</title>
</head>
<body>
    <h1><u>Question 1</u></h1>
    <table border = "black">
        <caption>Student Information</caption>
        <tr>
            <td rowspan ="6">Info</td>
            <td rowspan = "2">Name</td>
            <td colspan = "2">Address</td>
        </tr>
        <tr>
            <td>City</td>
            <td>House</td>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <h1><u>Question 2</u></h1>
    <form action = "/server">
        <div>
            <b>Name:</b>
            <input type = "text" placeholder = "Full Name">
        </div>
        <br>
        <div>
            <b>Sex:</b>
            <input type = "radio" id = "Male" name = "Male">
            <label for = "Male">Male</label>
            <input type = "radio" id = "Female" name = "Female">
            <label for = "Female">Female</label>
        </div>
        <br>
        <div>
            <b>Country:</b>
            <select name = "country" id = "country">
                <option value = "select an option">Select an option</option>
                <option value = "India">India</option>
                <option value = "Nepal">Nepal</option>
                <option value = "USA">USA</option>
                <option value = "Cananda">Canada</option>
            </select>
        </div>
        <br>
        <div>
            <b>Message:</b>
            <label for = "message"></label>
            <textarea id = "mesaage"></textarea>
        </div>
        <br>
        <div>
            <input type = "checkbox" id = "sub" name = "sub">
            <label for = "sub">Subscribe?</label>
        </div>
        <br>
        <button>Submit</button>
    </form>
    <br>
    <hr>
    <br>
    <h1><u>Question 3</u></h1>
    <h2><u>Feedback Form</u></h2>
    <form action = "/server">
        <div>
            <b>Name:</b>
            <input type = "text" placeholder = "Enter your Name">
        </div>
        <br>
        <div>
            <b>Email:</b>
            <input type = "text" placeholder = "Enter your Email">
        </div>
        <br>
        <div>
            <b>Message:</b>
            <label for = "message"></label>
            <br>
            <textarea id = "mesaage" rows = "5" cols = "50"></textarea>
            <br>
            <br>
        </div>
        <br>
            <b>Rate us out of 5:</b>
            <div>
                <input type = "radio" id = "1" name = "1">
                <label for = "1">1</label>
            </div>
            <div>
                <input type = "radio" id = "2" name = "2">
                <label for = "2">2</label>
            </div>
            <div>
                <input type = "radio" id = "3" name = "3">
                <label for = "3">3</label>
            </div>    
            <div>
                <input type = "radio" id = "4" name = "4">
                <label for = "4">4</label>
            </div>    
            <div>
                <input type = "radio" id = "5" name = "5">
                <label for = "5">5</label>
            </div>    
            
        <br>
        <br>
        <button>Send your Message!</button>
    </form>

</body>
</html>
